<div class="page" *ngIf="showBoard">
    <board-ui
        (newFile)="newFile()"
        (saveFile)="saveFile($event)" 
        (loadFile)="loadFile($event)"
        (showSaved)="showSaved()"
        (save)="save()" 
        (exportPng)="exportPng($event)"
        (exportSvg)="exportSvg($event)"
        (copyComponent)="copy()"
        (pasteComponent)="paste()"
        (selectAllComponents)="selectAll()"
        (cutComponent)="cut()"
        (delComponent)="deleteComponent()"
        (undo)="undo()"
        (redo)="redo()"
        (clearBoard)="clearBoard()"
        (fullscreen)="fullscreen()"
        (zoomIn)="zoomIn()"
        (zoomOut)="zoomOut()"   
        (changeScale)="handleScaleChange($event)"
        (resetView)="resetView()"     
        (onboardTutorial1)="openTutorialMenu()" 
        (startSimulation)="startSimulation()"
        (stopSimulation)="stopSimulation()"
        [getComponents]="getComponents()"
        >
    </board-ui>
    <app-board (changeSystemName)="changeSystemName($event)" *ngIf="!showEdit; else editTemplate"></app-board>
    <ng-template #editTemplate>
        <app-board [loadedSave]="viewerSave" (changeSystemName)="changeSystemName($event)"></app-board>
    </ng-template>
    <app-componentmenu></app-componentmenu>
    <app-optionsmenu></app-optionsmenu>
    <div class="onboard-tutorial-container">
        <tutorial-controls *ngIf="isTutorialMenuOpen" (closeMenu)="closeTutorialMenu()"></tutorial-controls>
    </div>
</div>
<div class="page" *ngIf="showReadOnlyViewer">
    <app-board [loadedSave]="viewerSave" [isReadOnly]="true" [viewerEditLink]="viewerEditLink"></app-board>
</div>
<div class="viewer-error" *ngIf="showReadOnlyViewerError">
    <h5>System preview is not available</h5>
    <p>The system is either corrupted or outdated.</p>
    <p>If you want to provide a feedback, please do so in our GitHub <a href="https://github.com/honzaap/Systemizer/discussions" target="_blank">Discussions</a>  or <a href="https://github.com/honzaap/Systemizer/issues" target="_blank">Issues</a>.</p>
</div>
