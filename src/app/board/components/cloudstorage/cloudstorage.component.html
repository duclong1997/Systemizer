<div
#anchorRef
[style.left.px]="LogicCloudStorage.options.X"
[style.top.px]="LogicCloudStorage.options.Y"
>
    <template #conn></template>
    <div class="img-container" (mousedown)="handleMousedown( $event )" (touchstart)="handleMousedown($event)"
    (click)="handleClick($event)">
        <span class="img bg-cloudstorage"></span>
    </div>  
</div>
<div style="display:none">
    <div #options>
        <endpoint-select
        [Model]="LogicCloudStorage"
        [Type]="APIType.REST"
        [Multiple]="false"
        [HasActions]="false"
        [ModifiableMethods]="false"
        [AfterChange]="afterChange"
        ></endpoint-select>
    </div>
    <div #simulations>
        <slider-described
        [Model]="LogicCloudStorage"
        [AfterChange]="afterChange"
        ></slider-described>
    </div>
</div>
